<form [formGroup]="gifSearchForm" (submit)="gifSearch()">
  <label>Gif Search</label>
  <input type="text" formControlName="query" placeholder="What are you looking for?">
  <select formControlName="option">
    <option value="all">Show All</option>
  </select>
  <button type="submit"><i class="fas fa-search"></i></button>
</form>
<div class="search-result">
  <div *ngFor="let gif of gifs">
    <img [src]="gif.images.original.url">
  </div>
</div>
